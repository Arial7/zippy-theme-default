<!doctype html>
<html>
    <head>
        <title>Zippy Setup</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
        <link rel="stylesheet" href="/static/css/setup.css">
    </head>
    <body>
        <header>
            <img src="/static/img/logo-dark.svg">
        </header>
        <main>
            <strong>Welcome to Zippy!</strong>
            <p>To setup your site for usage, please fill out the fields below</p>
            <section>
                <h2>Site info</h2>
                <div class="icon-input">
                    <input id="site-name" name="inp-site-name" placeholder="Name">
                    <i class="icon chat"></i>
                </div>
                <div class="icon-input">
                    <input id="base-url" name="inp-site-name" placeholder="URL">
                    <i class="icon link"></i>
                </div>
                <div class="icon-input select-labeled">
                    <label for="inp-site-theme">Theme</label>
                    <select id="theme" name="inp-site-theme">
                        <option value="default">default</option>
                        <option value="blank">blank</option>
                    </select>
                    <i class="icon star"></i>
                </div>
            </section>
            <section>
                <h2>Account info</h2>
                <p>This information is used to setup your primary admin account</p>
                <div class="icon-input">
                    <input id="acc-name" name="inp-account-name" placeholder="Your Name">
                    <i class="icon account"></i>
                </div>
                <div class="icon-input">
                    <input id="acc-mail" name="inp-account-email" placeholder="your@mail.com" type="email">
                    <i class="icon email"></i>
                </div>
                <div class="icon-input">
                    <input id="acc-pass" name="inp-account-pass" placeholder="Password" type="password">
                    <i class="icon lock"></i>
                </div>
                <div class="icon-input">
                    <input id="acc-pass-confirm" name="inp-account-pass-repeat" placeholder="Repeat Password" type="password">
                    <i class="icon lock"></i>
                </div>
            </section>
            <div class="flex-container justify--between">
                <div id="signup-error"></div>
                <button id="submit" class="positive icon-button right-icon">
                    OK
                    <div class="button-icon-area">
                    <i class="icon check"></i>
                    <div class="loader iconify hidden"></div>
                    </div>
                </button>
            </div>
        </main>
        <script src="/static/js/setup.js"></script>
    </body>
</html>
