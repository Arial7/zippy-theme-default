<!doctype html>
<html>
    <head>
        <title>Zippy Setup</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="/static/css/base.css">
    </head>
    <body>
        <header>
            <img src="/static/img/logo_dark.svg">
        </header>
        <main>
            <strong>Welcome to Zippy!</strong>
            <p>To setup your site for usage, please fill out the fields below</p>
            <section>
                <h2>Site info</h2>
                <div class="input-field">
                    <label for="inp-site-name">Name:</label>
                    <input name="inp-site-name" placeholder="Very awesome blog!">
                </div>
                <div class="input-field">
                    <label for="inp-site-baseurl">Baseurl:</label>
                    <input name="inp-site-name" placeholder="example.org">
                </div>
                <div class="input-field">
                    <label for="inp-site-baseurl">Theme:</label>
                    <input name="inp-site-name" value="default">
                </div>
            </section>
            <section>
                <h2>Account info</h2>
                <p>This information is used to setup your primary admin account</p>
                <div class="input-field">
                    <label for="inp-acc-name">Name:</label>
                    <input name="inp-site-name" placeholder="Chuck Norris">
                </div>
                <div class="input-field">
                    <label for="inp-acc-email">Email:</label>
                    <input name="inp-site-name" placeholder="chuck.norris@example.com" type="email">
                </div>
                <div class="input-field">
                    <label for="inp-acc-pw">Password:</label>
                    <input name="inp-site-name" placeholder="Pls not 123456" type="password">
                </div>
                <div class="input-field">
                    <label for="inp-acc-pwrepeat">Repeat password:</label>
                    <input name="inp-site-name" placeholder="" type="password">
                </div>
            </section>
        </main>
    </body>
</html>
